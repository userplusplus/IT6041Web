{% extends "IT6041App/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<style>
       .container {
        text-align: left;
        display: flex;
        justify-content: center;
        align-items; center;

      }

      .content-section {
        width: 100%;
      }
</style>

  <div class="container">
      <div class="row">
         <div class="col-12">
            <br>
            <br>
            <br>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-8">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
         </div>
      </div>
  </div>




{% endblock content %}
